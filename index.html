<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">

    <!-- trash and plus icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="list">
        <div id="head">
            <h1>TodoLists</h1>
        </div>
        <div id="body">
        </div>

        <div id="footer">
            <div id="delete">
                <div id="all">
                    <p class="fa fa-trash-o"></p>
                    <span style="position:absolute; width: 50px; height: 50px; top: 0px; left: 0px; z-index: 1;" onclick="deleteAll()"></span>
                </div>
            </div>

            <div id="create">
                <input type="text" maxlength="25">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
